Pipelines:
- name: segmentation
  inputs: [Video]
  input_path: /opt/openvino_toolkit/ros2_openvino_toolkit/tests/data/segmentation.mp4
  infers:
    - name: ObjectSegmentation
      model: /opt/openvino_toolkit/models/segmentation/output/FP16/frozen_inference_graph.xml
      engine: GPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
  outputs: [RosTopic]
  connects:
    - left: Video
      right: [ObjectSegmentation]
    - left: ObjectSegmentation
      right: [RosTopic]

OpenvinoCommon:

