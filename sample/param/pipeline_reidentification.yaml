Pipelines:
- name: object
  inputs: [StandardCamera]
  infers:
    - name: ObjectDetection
      model: /opt/openvino_toolkit/models/person-detection/output/intel/person-detection-retail-0013/FP32/person-detection-retail-0013.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
    - name: PersonReidentification
      model: /opt/openvino_toolkit/models/person-reidentification/output/intel/person-reidentification-retail-0277/FP32/person-reidentification-retail-0277.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.7
  outputs: [ImageWindow, RViz, RosTopic]
  connects:
    - left: StandardCamera
      right: [ObjectDetection]
    - left: ObjectDetection
      right: [PersonReidentification]
    - left: PersonReidentification
      right: [ImageWindow, RViz, RosTopic]

OpenvinoCommon:
