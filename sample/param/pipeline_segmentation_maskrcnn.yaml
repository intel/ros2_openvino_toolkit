Pipelines:
- name: segmentation
  inputs: [StandardCamera]
  infers:
    - name: ObjectSegmentationMaskrcnn
      model: /opt/openvino_toolkit/models/convert/public/mask_rcnn_inception_v2_coco_2018_01_28/OUT/frozen_inference_graph.xml
      engine: CPU #"HETERO:CPU,GPU,MYRIAD"
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: StandardCamera
      right: [ObjectSegmentationMaskrcnn]
    - left: ObjectSegmentationMaskrcnn
      right: [ImageWindow]
    - left: ObjectSegmentationMaskrcnn
      right: [RosTopic]
    - left: ObjectSegmentationMaskrcnn
      right: [RViz]

OpenvinoCommon:
