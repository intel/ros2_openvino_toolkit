Pipelines:
- name: object
  inputs: [Video]
  input_path: /opt/openvino_toolkit/ros2_openvino_toolkit/sample/param/testParam/data/vehicle_detection.mp4
  infers:
    - name: ObjectDetection
      model: /opt/openvino_toolkit/models/vehicle-license-plate-detection/output/intel/vehicle-license-plate-detection-barrier-0106/FP32/vehicle-license-plate-detection-barrier-0106.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
    - name: VehicleAttribsDetection
      model: /opt/openvino_toolkit/models/vehicle-attributes-recongnition/output/intel/vehicle-attributes-recognition-barrier-0039/FP32/vehicle-attributes-recognition-barrier-0039.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
    - name: LicensePlateDetection
      model: /opt/openvino_toolkit/models/license-plate-recognition/output/intel/license-plate-recognition-barrier-0001/FP32/license-plate-recognition-barrier-0001.xml
      engine: CPU
      label: to/be/set/xxx.labels
      batch: 1
  outputs: [RosTopic]
  connects:
    - left: Video
      right: [ObjectDetection]
    - left: ObjectDetection
      right: [{VehicleAttribsDetection: label == vehicle && confidence >= 0.8}, {LicensePlateDetection: label == license && confidence >= 0.8}]
    - left: ObjectDetection
      right: [RosTopic] 
    - left: VehicleAttribsDetection
      right: [RosTopic]
    - left: LicensePlateDetection
      right: [RosTopic]

OpenvinoCommon:
