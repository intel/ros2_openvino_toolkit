Pipelines:
- name: object
  inputs: [Image]
  input_path: to/be/set/image_path
  infers:
    - name: ObjectDetection
      model: /opt/openvino_toolkit/models/convert/public/yolov7/FP32/yolov7.xml #yolov7 model
      model_type: yolov7                                                        #yolov7 model
      #model: /opt/openvino_toolkit/models/convert/public/yolov5/FP32/yolov5n.xml #yolov5 model
      #model_type: yolov5                                                         #yolov5 model
      engine: CPU #MYRIAD
      label: to/be/set/xxx.labels
      batch: 1
      confidence_threshold: 0.5
      enable_roi_constraint: true # set enable_roi_constraint to false if you don't want to make the inferred ROI (region of interest) constrained into the camera frame
  outputs: [ImageWindow, RosTopic, RViz]
  connects:
    - left: Image
      right: [ObjectDetection]
    - left: ObjectDetection
      right: [ImageWindow]
    - left: ObjectDetection
      right: [RosTopic]
    - left: ObjectDetection
      right: [RViz]

OpenvinoCommon:
